{% set version = "1.1.2" %}

package:
  name: conda-smithy
  version: {{ version }}

source:
  fn: conda-smithy-v{{ version }}.tar.gz
  url: https://github.com/conda-forge/conda-smithy/archive/v{{ version }}.tar.gz
  sha256: 5ca1d91c980bb7cd64270655761e3336883b65ff2f4fc79968b6fa2da838b981

build:
    number: 1
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - conda-build-all
    - conda
    - conda-build >=1.21.12
    - jinja2
    - requests
    - pycrypto
    - gitpython
    - pygithub <2
    - ruamel.yaml

test:
    imports:
        - conda_smithy
        - conda_smithy.ci_register
        - conda_smithy.configure_feedstock
    commands:
        - conda smithy --help

about:
    home: https://github.com/conda-forge/conda-smithy
    license: BSD 3-clause
    summary: The tool for managing conda-forge feedstocks

extra:
    recipe-maintainers:
        - jakirkham
        - pelson
