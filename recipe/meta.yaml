{% set version = "0.10.4" %}

package:
  name: conda-smithy
  version: {{ version }}

source:
  fn: conda-smithy-v{{ version }}.tar.gz
  url: https://github.com/conda-forge/conda-smithy/archive/v{{ version }}.tar.gz
  sha256: c3dba75368f551ae032cf40f663bc641dbeccf87ece7007ae2ad535569ab0ea8

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - conda-build-all
    - conda
    - conda-build
    - jinja2
    - requests
    - pycrypto
    - gitpython
    - pygithub <2
    - ruamel.yaml

test:
    imports:
        - conda_smithy
        - conda_smithy.ci_register
        - conda_smithy.configure_feedstock
    commands:
        - conda smithy --help

about:
    home: https://github.com/conda-forge/conda-smithy
    license: BSD 3-clause
    summary: The tool for managing conda-forge feedstocks

extra:
    recipe-maintainers:
        - pelson
