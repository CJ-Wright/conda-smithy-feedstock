{% set version = "2.1.0" %}

package:
  name: conda-smithy
  version: {{ version }}

source:
  fn: conda-smithy-v{{ version }}.tar.gz
  url: https://github.com/conda-forge/conda-smithy/archive/v{{ version }}.tar.gz
  sha256: 20db8d5f408ea108f03840c28ac646a014909431bb7353f72d80ef73bb5097e2

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - feedstocks = conda_smithy.feedstocks:main
    - conda-smithy = conda_smithy.cli:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - conda-build-all
    - conda
    - conda-build >=1.21.12,!=2.0.9
    - jinja2
    - requests
    - pycrypto
    - gitpython
    - pygithub <2
    - ruamel.yaml

test:
  imports:
    - conda_smithy
    - conda_smithy.ci_register
    - conda_smithy.configure_feedstock
  commands:
    - conda smithy --help

about:
  home: https://github.com/conda-forge/conda-smithy
  license: BSD 3-clause
  license_family: BSD
  license_file: LICENSE
  summary: The tool for managing conda-forge feedstocks

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
    - ocefpaf
